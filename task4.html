<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   span{
    color: red;
   }     
   input{
    outline: none;
   }
    </style> 
</head>
<body>
    <label>Enter name</label>
    <input type="text" onkeyup="sample(this.value)" id="ins_id">
    <br><br>
    <span id="sp_id"></span>
    <script>
        function sample(str){
            if(str.length<3){
            // alert(str)
            if(str==''){
                // alert("Please Enter the Name")
                document.getElementById('sp_id').innerText = "Please Enter the Name";
                document.getElementById('ins_id').style.border ="5px solid red "  
                }}  
            else{
                document.getElementById('ins_id').style.border = "2px solid black"
                document.getElementById('sp_id').innerText = "";
            }
            
        }
    </script>
</body>
</html>
