<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let b = new Date()
        document.write("Today  =>  "+b+"<BR>")            //date and time everything will be printed
        document.write("Year => "+b.getFullYear()+"<BR>")     // Just only Year will be printed
        document.write("Date => "+b.getDate()+"<BR>")         // Date should be printed
        document.write("Hours =>"+b.getHours()+"<BR>")         //Hours should be printed
        document.write("Minutes => "+b.getMinutes()+"<BR>")       //Minutes  will be printed
        document.write("Seconds => "+b.getSeconds()+"<BR>")       //Seconds will be displayed    
    </script>
</body>
</html>
