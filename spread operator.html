<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>It takes an iteration and expands or seperate each element.</p>
    <p>Notation as ...(triple dots)</p>
    <script>
       let arr =[10,20,30,40];
       console.log(arr);
       console.log(...arr)
       let arr1 = [12,32,42, ...arr]
       console.log(arr1)

       let arr2 = [...arr,12,32,42]
       console.log(arr2)
       
       let arr3 = [1,2,3,4]
       let arr4 = [5,6,7,8]
       let arr5 = [arr3,arr4]
       console.log(arr5)
       let arr6 = [...arr3,22,33,...arr4]
       console.log(arr6)
       document.write(arr6+"<br>")

       let str = 'Manu';
       console.log(str);
       console.log(...str)
       document.write(...str)

       function sum(a,b,c,d,e){
        console.log(a+b+c+d+e)
       }
       let arr7 = [20,30,40,50,60]
       sum(arr7[0],arr7[1],arr7[2],arr7[3],arr7[4])     //By without using spread operator
       sum(...arr7)                                     //By with using spread operator 
    </script>
</body>
</html>
